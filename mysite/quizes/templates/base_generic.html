{% load static %}  <!-- Dodaj to na początku pliku -->

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quizy{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'quizes/style.css' %}">
</head>
<body>
    <header>
        <h1>Witaj w Quizach!</h1>
        <nav>
            <a href="{% url 'home' %}">Strona główna</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Wyloguj się</a>
            {% else %}
                <a href="{% url 'login' %}">Zaloguj się</a>
                <a href="{% url 'register' %}">Zarejestruj się</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Quizy - 2025</p>
    </footer>
</body>
</html>
